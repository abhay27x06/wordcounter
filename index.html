<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-counter</title>
    <link rel="stylesheet" href="word.css">
</head>
<body>
    <h1>Word Counter</h1>
    <textarea name="area" id="input" cols="100" rows="30"></textarea>
    <div id="wdiv">
        <h1>Words: </h1>
        <h1 id="words">0</h1>
    </div>
    <div id="cdiv">
        <h1>Characters: </h1>
        <h1 id="chars">0</h1>
    </div>
    <script src="word.js"></script>
</body>
</html>
